<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>

    <style>
        .calculate-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 12px 15px;
            cursor: pointer;
        }
        .cost-input{
            font-size: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>

    <p>If cost is < $40 then add shiping $10.</p>
    <p>If cost is >$40 then no Shipping cost.</p>
    <input placeholder="Cost of order"
     class="js-cost-input cost-input" 
    onkeydown="handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal();
    " class="calculate-button">Calculate</button>
    <p  class="js-total-cost"></p>


<script>
    function handleCostKeydown(event){
        console.log(event.key);
    if (event.key === 'Enter'){
        calculateTotal();
    }

    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      //console.log(inputElement.value);
      let cost = Number(inputElement.value);//the value from dom is 
                                            //string. so use number to 
                                            //covert string to number.

      if(cost < 40){
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost')
      .innerHTML = `${cost}`
    }

</script>
</body>
</html>
