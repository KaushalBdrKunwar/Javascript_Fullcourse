<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html CSS Review</title>
        <style>
            button{
                background-color: rebeccapurple;
                color: white;
                border: none;
            }
            .red_button{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <button title="goodjob" class="red_button"
        onclick="
            alert('goodjob');
        "
        >
            hello
        </button>
        <p>paragraph of <button>hello</button> 
            text
        </p> 
        <!-- nesting -->
         <script>
            //This is a comment.
            alert('hello');
            console.log(2+2);
            console.log('some' + 'text');
         </script>
         <!-- onclick and script uses js -->
    </body>
    </html>
