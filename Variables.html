<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <p>This is variables</p>
    <script>
        //numeric variable
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation +2);

        let result = calculation + 2;
        console.log(result);
        
        //string variable
        let message = 'hello';
        console.log(message);

        // Restrictions:
        //cant use special words such as let;
        // cant start with number
        // cant use special characters except :$ and _

        //reassigning the value to the variable dont use let
        variable1=5;
        console.log(variable1);
        
        variable1 = variable1 + 1;
        console.log(variable1);
    </script>
</body>
</html>
